<form novalidate name="form" ng-submit="form.$valid && addNewSnippet()">
<div class="form-group">
  <label for="inputAuthor">Author:</label>
  <input type="text" class="form-control" id="inputAuthor" name="inputAuthor"  ng-model="snippet.author" required="" />
  <span class="error-message" ng-show="form.inputAuthor.$touched   && form.inputAuthor.$error.required">Required!</span>
</div>


<div class="form-group">
  <label for="inputDesc" >Description:</label>
  <textarea class="form-control"  id="inputDesc"rows="5" name="inputDesc" ng-model="snippet.description"  required ></textarea>
  <span class="error-message" ng-show="form.inputDesc.$touched && form.inputDesc.$error.required">Required!</span>

</div>

<div class="form-group">
  <label for="inputCode" >Code:</label>
  <textarea class="form-control" id="inputCode" rows="10" name="inputCode" ng-model="snippet.code" required></textarea>
    <span class="error-message" ng-show="form.inputCode.$touched && form.inputCode.$error.required">Required!</span>

</div>

*all fields are required
<input type="submit" class="btn btn-primary btn-lg btn-block" />


</form>
